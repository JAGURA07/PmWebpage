<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/mediaStyles.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>

</head>
<body>
    <div w3-include-html="nabvar.html" class = "hero"></div>

    <section class="contact">

        <div class="contactContainer container">

            <span class="lineaC3"></span>
            <span class="lineaC2"></span>
            
            <div class="contactSubcontainer">

                    <div class="contactText">
                        <h1 class="contactTittle">Contacto</h1>
                        <h2 class="contactParagraph"> También puede ponerse en contacto con nosotros en nuestras oficinas centrales</h2>
                        <h2 class="contactNumber"> T. (+52) 55 5393 5711 / 5700 / 5770 / 8449</h2>
                    </div>

                    <form class="form-content" action="https://formsubmit.co/xo.628hod@gmail.com" method="POST">

                        <input class="formShape" type="text" name="name" id="name" placeholder="Nombre completo*">

                        <input class="formShape" type="name" name="*" id="*" placeholder="Empresa*">

                        <input class="formShape" type="text" name="contact" id="contact" placeholder="Teléfono*">
                        
                        <input class="formShape" type="email" name="email" id="email" placeholder="Correo Electrónico*">

                        <textarea class="formShape"  name="coments" id="coments" cols="35" rows="5" placeholder="¿Qué podemos hacer por usted?"></textarea>

                        <input class="btn" type="submit" value="Enviar">

                    </form>

            </div>

            <div class="contact2Sub">

                <div class="nav__logo"><img src="../images/logoV2.png" alt="Logo Powermaster"></div>
    
                <div class="contact2Text">
                    <h1 class="contactSubittle">Nuestra presencia en el mundo</h1>
                    <h2 class="contact2Paragraph">Contamos con distribuidores en América, Europa y Asia.</h2>
                    <h2 class="contactNumber">Mapa de distribuidores</h2>
                </div>

                <div class="social">
                    <h1 class="contact2Paragraph">Siguenos en</h1>
                    <span class="socialSVG"></span>
                    <span class="instagramSVG"></span>
                    <span class="linkedinSVG"></span>
                    </div>

                </div>

            </div>

           <!-- <span class="lineaF"></span> -->

        </div>

    </section>

    <script src="./js/menu.js"></script>
    <script>includeHTML()</script>
</body>
</html>
